<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstAssignment</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="main-font">
    <!-- Header section -->
    <header>
        <nav>
            <div class="nav-logo"><img src="assets/image/logo.png" alt="logo"></div>
            <div class="nav-signup">
                <button class="btn-primary">Sign Up</button>
            </div>
        </nav>
        <div class="banner">
            <h2>Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- Action Section Start Here  -->
      <section class="action-section">
          
            <div class="action-details">
                <h4>See It in Action</h4>
                <div class="action-description">Explore the live preview and imagine your brand in this bold new look.</div>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="assets/image/wc-mini.png" alt="">
            </div>
        
      </section>
      <!-- User section start here   -->
       <section class="user-section">
        <div class="user-details">
             <h5>Joined Thousands of Productive Users</h5>
        <div class="user-count">
            <div class="user-items">
                <h2>50K</h2>
                <p>Active Users</p>
            </div>
            <div class="user-items">
                <h2>2M+</h2>
                <p>Focus Sessions</p>
            </div>
            <div class="user-items">
                <h2>50K</h2>
                <p>Active Users</p>
            </div>
            <div class="user-items">
                <h2>95%</h2>
                <p>Satisfaction Rate</p>
            </div>
        </div>
        </div>
       </section>
    </main>
</body>
</html>
